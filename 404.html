<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/castle-feast-display/">
    <script>
      (function() {
        var base = '/castle-feast-display';
        var path = window.location.pathname;
        if (!path.startsWith(base)) {
          path = base + path;
        }
        var url = base + '/#' + path.replace(base, '') + window.location.search + window.location.hash;
        window.location.replace(url);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
